<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">Review Management</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Book</th>
            <th>Cost</th>
            <th>Content</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through the reviews and display them -->
        <tr th:each="review : ${reviews}">
            <td th:text="${review.id}">Review ID</td>
            <td th:text="${review.customer.customerName}">Customer Name</td>
            <td th:text="${review.book.title}">Book Title</td>
            <td th:text="${review.cost}">Cost</td>
            <td th:text="${review.content}">Content</td>
            <td th:text="${#dates.format(review.createdAt, 'yyyy-MM-dd HH:mm:ss')}">Created At</td>
            <td>
                <!-- Create a form for deleting the review -->
                <form th:action="@{/manager/delete-review}" method="post">
                    <input type="hidden" name="reviewId" th:value="${review.id}" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
